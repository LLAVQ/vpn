<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xray Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stats-card { transition: transform 0.2s; border-left: 5px solid #ccc; }
        .stats-card:hover { transform: scale(1.01); }
        .online-border { border-left-color: #198754 !important; }
        .offline-border { border-left-color: #dc3545 !important; }
        .qr-code { width: 130px; border: 1px solid #ddd; padding: 5px; background: white; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Xray Dashboard</span>
            <span class="badge bg-{{ 'success' if sys == 'Active' else 'danger' }}">System: {{ sys }}</span>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <h5 class="card-title">Create New Inbound</h5>
                <form action="/add" method="post" class="row g-3">
                    <div class="col-md-4"><input type="number" name="port" class="form-control" placeholder="Port (e.g. 8888)" required></div>
                    <div class="col-md-5"><input type="text" name="path" class="form-control" placeholder="WS Path (e.g. /proxy)" required></div>
                    <div class="col-md-3"><button type="submit" class="btn btn-primary w-100">Add Inbound</button></div>
                </form>
            </div>
        </div>

        {% for ib in inbounds %}
        <div class="card shadow-sm mb-4 stats-card {{ 'online-border' if ib.status == 'Online' else 'offline-border' }}">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-3 text-center border-end">
                        <div class="mb-2">
                            <span class="badge bg-{{ ib.color }}">{{ ib.status }}</span>
                        </div>
                        <h4 class="mb-3">Port {{ ib.port }}</h4>
                        <img src="/qr/{{ ib.id }}" class="qr-code rounded mb-2">
                        <button class="btn btn-sm btn-outline-secondary w-100" onclick="alert('Link: {{ ib.link }}')">Copy Link</button>
                    </div>
                    <div class="col-md-9">
                        <div class="ps-3">
                            <p class="text-muted mb-1">Path: <code>{{ ib.path }}</code></p>
                            <canvas id="chart-{{ ib.port }}" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            async function loadChart{{ ib.port }}() {
                const res = await fetch('/api/history/{{ ib.port }}');
                const data = await res.json();
                new Chart(document.getElementById('chart-{{ ib.port }}'), {
                    type: 'line',
                    data: {
                        labels: data.map(d => d.t),
                        datasets: [
                            { label: 'Uplink (KB)', data: data.map(d => d.up), borderColor: '#0d6efd', tension: 0.3, fill: true, backgroundColor: 'rgba(13, 110, 253, 0.1)' },
                            { label: 'Downlink (KB)', data: data.map(d => d.down), borderColor: '#198754', tension: 0.3, fill: true, backgroundColor: 'rgba(25, 135, 84, 0.1)' }
                        ]
                    },
                    options: { 
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true } }
                    }
                });
            }
            loadChart{{ ib.port }}();
        </script>
        {% endfor %}
    </div>
</body>
</html>
